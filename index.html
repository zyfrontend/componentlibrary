<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue UI</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color-hover: #666;
            --border-color: #999;
        }
    </style>
</head>
<body>
<div id="app">
    <g-button icon="setting" icon-position="right">
        按钮
    </g-button>
    <g-button :loading="loading1" icon="setting" icon-position="right" @click="loading1 = !loading1">
        按钮
    </g-button>
    <g-button :loading="loading1" icon="setting" icon-position="left" @click="loading1 = !loading1">
        按钮
    </g-button>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
    <div id="test"></div>
</div>
<script src="src/index.js"></script>
<script src="//at.alicdn.com/t/font_3247628_ow1mairdne.js"></script>
</body>
</html>
